

<script type="text/javascript">

        
        $( document ).ready(function() {
            $('.collapsed-content-expander').closest('.content').find('.sometimes-shown').hide();
            
            $('.collapsed-content-expander').click(function(e) {
                $(e.target).closest('.content').find('.collapsed-content-expander').hide();
                    $(e.target).closest('.content').find('.sometimes-shown').show();
                
                return false;
            });
        });
</script>
<script>
   $(document).ready(function(){
       $('.register-details').hide();
       $('#expand-all').on({'click': function(){
        if ( $('.register-details').css('display') === 'none' ){
            $('.register-details').show();
            $('.short-description').hide();
            $('#expand-all').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/open_35.png"); 
            $('.expand-img').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/open_35.png");
        }else{
            $('.register-details').hide();
            $('.short-description').show();
            $('#expand-all').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/closed_35.png");
            $('.expand-img').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/closed_35.png");
            $('.sometimes-shown').hide();
            $('.collapsed-content-expander').show();
        }
        sleep(1000);
    }
    });
  $('table').find('tr').click( function(){
  var row = $(this).find('td:first').attr('id');
  if ( $('#'+row+'details').css('display') === 'none' ){
           $('#'+row+'details').show();
           $('#'+row+'SPN').hide();
           $('#'+row+'IMG').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/open_35.png");
        }else{
            $('#'+row+'details').hide();
            $('#'+row+'SPN').show();
            $('#'+row+'IMG').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/closed_35.png");
        }
        sleep(1000);
        });   
   });
   window.onbeforeprint = function() {
$('.register-details').show();
            $('.short-description').hide();
            $('#expand-all').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/open_35.png"); 
            $('.expand-img').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/open_35.png");
             $('.sometimes-shown').show();
             $('.collapsed-content-expander').hide();
   }
   window.onafterprint = function() {
    $('.register-details').hide();
    $('.short-description').show();
    $('#expand-all').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/closed_35.png");
    $('.expand-img').attr("src","https://ljsimpleregisterlookup.herokuapp.com/static/images/closed_35.png");
    $('.sometimes-shown').hide();
    $('.collapsed-content-expander').show();
};
</script>
