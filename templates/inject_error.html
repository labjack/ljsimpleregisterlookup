<html>
    <head>
        <title>LJScribe</title>
        <link href='http://fonts.googleapis.com/css?family=Metrophobic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="/static/css/inject_data.css">
        <script src="/static/js/jquery.js"></script>
        <script src="/static/js/inject_error.js"></script>
    </head>
    <body>
        <div class="header">
            <div id="title">LJErrorScribe</div>
            <div id="catchphrase">Making LabJack documentation more consistent since 2013. </div>
        </div>
        <div id="controls-section">
            <div id="input-section" class="code-section">
                <div id="contents">
                    <textarea id="input-code-area" rows="20" cols="100"></textarea>
                </div>
                <div id="title">Paste input error code:</div>
                <div id="controls"><button class="clean-gray" id="generate-button">Process HTML</button></div>
                <div id="waiting"><img src="/static/images/ajax-loader.gif"> Please Wait...</div>
            </div>

            <div id="output-section" class="code-section">
                <h3 class="title">Wide Render</h3>
                <iframe class="rendered-output-code-context" id="rendered-output-code-context-large"></iframe>
                <h3 class="title">Narrow Render</h3>
                <iframe class="rendered-output-code-context" id="rendered-output-code-context-small"></iframe>
                <div id="title">Output Code</div>
                <div id="contents">
                    <textarea id="output-code-area" rows="20" cols="100"></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
