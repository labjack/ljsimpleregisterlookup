<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <style>

            h4 {
                margin-top: 1em;
                margin-bottom: 0.2em;
            }

            .lj-scribe-tag {
                background-color: #C9ECFF;
                padding-top: 1px;
                padding-bottom: 10px;
                padding-left: 10px;
                padding-right: 10px;
                font-size: 13px;
                size: 864px; /* Set size to Confluence iFrame size - remove this before deploy */
            }

            .tag-title {
                margin-bottom: 0px;
                border-bottom: solid 1px black;
            }

            .tag-summary {
                background-color: #9DDAFB;
                margin-bottom: 5px;
                width: 100%;
                border-spacing: 0px;
                -webkit-border-horizontal-spacing: 0px;
                -webkit-border-vertical-spacing: 0px; 
                table-layout: auto;
            }

            .tag-summary td {
                padding-top: 2px !important;
                padding-bottom: 2px !important;
                padding-left: 5px !important;
                padding-right: 5px !important;
                margin: 0 30px;
                border: none;
            }

            @media print {
            .lj-scribe-tag {
                -webkit-print-color-adjust: exact;
            }
            .tag-summary {
                -webkit-print-color-adjust: exact;
            }
            .printexpand{
                display: block !important;
            }
            }
            .emphasis-row td {
                background-color: #9DDAFB;
                border-bottom: 1px solid !important;
                font-weight: bold;
            }

            .sub-tag {
                margin-top: 15px;
                margin-left: 30px;
            }

            .additional-details {
                margin-top: 4px;
                margin-bottom: 4px;
            }

            .sub-tag h6 {
                display: inline;
            }

            .sub-tag .main-content {
                margin-top: 5px;
                margin-left: 30px;
            }

            .sub-details {
                margin-top: 2px;
                font-size: 13px;
                width: auto;
            }

            .sub-details thead tr td {
                border-bottom: 1px solid black !important;
            }

            .sub-details thead tr td {
                font-weight: normal;
                text-align: left;
            }

            .sub-details tbody {
                font-family: monospace;
            }

            .sub-details tr td:first-child {
                padding-right: 10px !important;
            }

            .description .title {
                /*font-size: 13px;*/
                margin-bottom: 0;
                border-bottom: 0;
                color: black;
                font-weight: bold;
            }

            .collapsed-content-expander {
                color: #505050;
            }

            .collapsed-content-expander:hover {
                color: #808080;
            }

            .expand{
                border-color: coral;
            }

            .expand:hover{ 
                background-color: #C9ECFF;
                cursor: default;
            }

            .expandbody{

            .ellipsis:before {

                top: 25%;
                white-space: nowrap; 
                overflow: hidden; 
                text-overflow: ellipsis;
