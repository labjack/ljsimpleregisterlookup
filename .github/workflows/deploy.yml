name: Deploy

on: 
  push:
    branches:
      - [ ci ]

jobs:
  build:
    environment: ljsimpleregisterlookup-staging
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: akhileshns/heroku-deploy@v3.12.13 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "ljsimpleregisterlookup-staging" #Must be unique in Heroku
          heroku_email: "support@labjack.com"